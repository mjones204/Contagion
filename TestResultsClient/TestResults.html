			// vote share chart config
			var voteShareChartConfig = {

			// outcome bar chart config
			var barChartData = {
				labels: [''],
				datasets: [
					{

							.alpha(0.8)
							.rgbString(),
						borderColor: window.chartColors.grey,
						borderWidth: 1,
						data: [250],
					},
				],
			};

			var barChartConfig = {
				type: 'bar',
				data: barChartData,
				options: {
					responsive: false,
					legend: {
						position: 'top',
					},
					title: {
						display: true,
						text: 'Chart.js Bar Chart',

								ticks: {
									beginAtZero: true,
									max: 1,
								},
							},
						],
					},
				},
			};

			var voteShareChart;
			var outcomeChart;
			window.onload = function () {
				populateStrategySelectionDropdowns();

				var ctx_1 = document.getElementById('canvas').getContext('2d');
				voteShareChart = new Chart(ctx_1, voteShareChartConfig);
				var ctx_2 = document
					.getElementById('canvas_2')
					.getContext('2d');
				outcomeChart = new Chart(ctx_2, barChartConfig);
				populateChartsWithTestData('Random', 'Random');
			};

			function selectStrategy() {
				var strategy_1 = document.getElementById('strategy_dropdown_1')
					.value;
				var strategy_2 = document.getElementById('strategy_dropdown_2')
					.value;
				if (!strategy_1) {
					strategy_1 = 'Random';
				}
				if (!strategy_2) {
					strategy_2 = 'Random';
				}
				populateChartsWithTestData(strategy_1, strategy_2);
			}

			function populateStrategySelectionDropdowns() {
				// add strategy names to dropdowns
				var strategyList = new Set();
				testData.forEach((matchup) => {
					strategyList.add(matchup.p1Strategy);
					strategyList.add(matchup.p2Strategy);
				});
				var content = '';
				strategyList.forEach((strategy) => {
					content += `<option value="${strategy}">${strategy}</option>`;
				});
				document.getElementById(
					'strategy_dropdown_1',
				).innerHTML = content;
				document.getElementById(
					'strategy_dropdown_2',
				).innerHTML = content;
			}

			function populateChartsWithTestData(p1Strategy, p2Strategy) {
				console.log(p1Strategy, p2Strategy);
				var p1Color = window.chartColors.blue;
				var p2Color = window.chartColors.red;
				var drawColor = window.chartColors.grey;

				// lookup strategy matchup from test data
				let matchupData;
				testData.forEach((matchup) => {
					if (
						(matchup.p1Strategy === p1Strategy &&
							matchup.p2Strategy === p2Strategy) ||
						(matchup.p1Strategy === p2Strategy &&
							matchup.p2Strategy === p1Strategy)
					) {
						if (!matchupData) {
							let correctedMatchup = JSON.parse(
								JSON.stringify(matchup),
							);
							// need to swap the strategies so they match the dropdown order
							if (matchup.p1Strategy !== p1Strategy) {
								correctedMatchup.p1Strategy =
									matchup.p2Strategy;
								correctedMatchup.p1Wins = matchup.p2Wins;
								correctedMatchup.p1AverageVoteShares =
									matchup.p2AverageVoteShares;
								correctedMatchup.p2Strategy =
									matchup.p1Strategy;
								correctedMatchup.p2Wins = matchup.p1Wins;
								correctedMatchup.p2AverageVoteShares =
									matchup.p1AverageVoteShares;
								correctedMatchup.p1WinRatio =
									matchup.p1WinRatio;
								correctedMatchup.p2WinRatio =
									matchup.p2WinRatio;
							}
							matchupData = correctedMatchup;
						}
					}
				});
				// player 1 data
				var newDatasetP1 = {
					label: matchupData.p1Strategy,
					borderColor: p1Color,
					backgroundColor: p1Color,
					data: matchupData.p1AverageVoteShares,
				};
				// player 2 data
				var newDatasetP2 = {
					label: matchupData.p2Strategy,
					borderColor: p2Color,
					backgroundColor: p2Color,
					data: matchupData.p2AverageVoteShares,
				};

				// add data
				voteShareChartConfig.data.datasets = [];
				voteShareChartConfig.data.datasets.push(
					newDatasetP1,
					newDatasetP2,
				);

				// change chart title
				voteShareChartConfig.options.title.text = `${matchupData.p1Strategy} vs ${matchupData.p2Strategy} - ${matchupData.gamesPlayed} games`;
				// update chart
				voteShareChart.update();

				// now populate outcome bar chart
				// player 1 win data
				var newDatasetP1Wins = {
					label: `${matchupData.p1Strategy} Wins (${matchupData.p1WinRatio})`,
					borderColor: p1Color,
					backgroundColor: p1Color,
					data: [matchupData.p1WinRatio],
				};
				// player 2 win data
				var newDatasetP2Wins = {
					label: `${matchupData.p2Strategy} Wins (${matchupData.p2WinRatio})`,
					borderColor: p2Color,
					backgroundColor: p2Color,
					data: [matchupData.p2WinRatio],
				};
				// draws
				var newDatasetDraws = {
					label: `Draws (${matchupData.drawRatio})`,
					borderColor: drawColor,
					backgroundColor: drawColor,
					data: [matchupData.drawRatio],
				};

				// add data
				barChartConfig.data.datasets = [];
				barChartConfig.data.datasets.push(
					newDatasetP1Wins,
					newDatasetP2Wins,
					newDatasetDraws,
				);

				// change chart title
				barChartConfig.options.title.text = `${matchupData.p1Strategy} vs ${matchupData.p2Strategy} - ${matchupData.gamesPlayed} games`;
				// update chart
				outcomeChart.update();
			}
		</script>
	</body>
</html>

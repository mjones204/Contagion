<!DOCTYPE html>
<!-- saved from url=(0068)https://www.chartjs.org/samples/latest/charts/area/line-stacked.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Contagion AI Results</title>
		<script src="/js/jquery-3.5.1.min.js"></script>
		<script src="/js/semantic.min.js"></script>
		<script src="/js/Chart.min.js"></script>
		<script src="/js/utils.js"></script>

		<link rel="stylesheet" href="/css/semantic.min.css" />
		<link rel="stylesheet" href="/css/index.css" />
	</head>

	<body>
		<div style="width: 100%; height: 100%; padding: 35px">
			<div
				class="ui centered raised card"
				style="min-width: 950px; margin-bottom: 35px"
			>
				<div class="content">
					<div class="center aligned header">
						Strategy vs Strategy
					</div>
				</div>
				<div class="center aligned content">
					<label for="strategy_1">Strategy 1:</label>
					<select
						name="strategy_1"
						id="strategy_dropdown_1"
						onchange="selectStrategy()"
						style="margin-right: 6px"
					></select>
					<label for="strategy_2">Strategy 2:</label>
					<select
						name="strategy_2"
						id="strategy_dropdown_2"
						onchange="selectStrategy()"
					></select>
					<div style="height: 40px"></div>

					<div class="center aligned" style="width: 100%">
						<div class="chartjs-size-monitor">
							<div class="chartjs-size-monitor-expand">
								<div class=""></div>
							</div>
							<div class="chartjs-size-monitor-shrink">
								<div class=""></div>
							</div>
						</div>
						<canvas
							id="canvas"
							style="
								display: inline-block;
								width: 900px;
								height: 450px;
							"
							width="900"
							height="450"
							class="chartjs-render-monitor"
						></canvas>
						<canvas
							id="canvas_2"
							style="
								display: inline-block;
								width: 300px;
								height: 450px;
							"
							width="300"
							height="450"
							class="chartjs-render-monitor"
						></canvas>
					</div>
					<br />
					<br />
				</div>
			</div>
			<div
				class="ui centered raised card"
				style="min-width: 950px; margin-bottom: 80px"
			>
				<div class="content">
					<div class="center aligned header">
						All Strategies vs Strategy
					</div>
				</div>
				<div class="center aligned content">
					<label for="strategy_all">Strategy:</label>
					<select
						name="strategy_all"
						id="strategy_dropdown_all"
						onchange="selectAllStrategy()"
					></select>
					<div style="height: 40px"></div>

					<div class="center aligned" style="width: 100%">
						<div class="chartjs-size-monitor">
							<div class="chartjs-size-monitor-expand">
								<div class=""></div>
							</div>
							<div class="chartjs-size-monitor-shrink">
								<div class=""></div>
							</div>
						</div>
						<canvas
							id="canvas_3"
							style="
								display: inline-block;
								width: 900px;
								height: 450px;
								margin-bottom: 60px;
							"
							width="900"
							height="450"
							class="chartjs-render-monitor"
						></canvas>
						<canvas
							id="canvas_4"
							style="
								display: inline-block;
								width: 900px;
								height: 650px;
							"
							width="900"
							height="650"
							class="chartjs-render-monitor"
						></canvas>
					</div>
					<br />
					<br />
				</div>
			</div>
		</div>
		<!-- page script -->
		<script src="/js/pages/index.js"></script>
	</body>
</html>
